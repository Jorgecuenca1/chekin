 <div class="row py-5">
    <div class="col-lg-9 mx-auto text-red text-center">

    </div>
  </div>
<br/>
<div class="container">
            <form class="form-horizontal" role="form" action="{% url 'signup' %}" method="POST">
                {% csrf_token %}

                <h2>Registro</h2>
                <div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Cédula</label>
                    <div class="col-sm-9">
                        <input type="text" id="username" placeholder="Usuario" name="username" class="form-control" autofocus>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name" class="col-sm-3 control-label">Nombres</label>
                    <div class="col-sm-9">
                        <input type="text" id="name" placeholder=" Nombres" name="name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="last_name" class="col-sm-3 control-label">Apellidos</label>
                    <div class="col-sm-9">
                        <input type="text" id="last_name" placeholder="Apellidos" name="last_name" class="form-control" autofocus>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Correo electronico</label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Correo electronico" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd" class="col-sm-3 control-label">Contraseña</label>
                    <div class="col-sm-9">
                        <input id= "passwd"type="password" placeholder="Contraseña" name="passwd"class="form-control">
                    </div>
                </div>
                <div class="form-group">
                    <label for="passwd_confirmation" class="col-sm-3 control-label">Confirmar contraseña</label>
                    <div class="col-sm-9">
                        <input id= "passwd_confirmation" type="password" placeholder="Confirmar contraseña" name="passwd_confirmation"class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Campos requeridos</span>
                    </div>
                </div>


                <button class="btn btn-primary btn-block mt-5" type="submit">Registrarse!</button>

            </form> <!-- /form -->
        </div> <!-- ./container -->
